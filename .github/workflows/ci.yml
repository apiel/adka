name: ci

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 4 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: denolib/setup-deno@master
      - run: deno upgrade
        if: ${{ success() || failure() }}
      - run: deno --version
      - run: cp demo/depsCI.ts demo/deps.ts
      - run: deno run -c tsconfig.json --allow-read --allow-write --allow-env --allow-net --unstable adka.ts
      - run: ./test.sh
